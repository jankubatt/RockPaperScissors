<!DOCTYPE html>

<html>
  <head>
    <script src="js/rps.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <scriptsrc="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .items {
        margin-top: 40%;
        border: 3px solid black;
        border-radius: 500px;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col text-center">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h3>Choose your item!</h3>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h1 id="user">...</h1>
      </div>
    </div>

    <div class="row mt-5 text-center">
      <div class="col">
        <img
          src="img/stone.png"
          alt="stone"
          class="img-fluid items shadow p-2"
          id="stone"
        />
      </div>

      <div class="col">
        <img
          src="img/paper.png"
          alt="paper"
          class="img-fluid items shadow pr-2"
          id="paper"
        />
      </div>

      <div class="col">
        <img
          src="img/shears.png"
          alt="shears"
          class="img-fluid items shadow"
          id="shears"
        />
      </div>
    </div>

    <script src="js/rps.js"></script>
  </body>
</html>
